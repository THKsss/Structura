name: webant_test
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0
  flutter_bloc: ^8.1.3
  dio: ^5.3.4
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto.ttf

  - family: SF_Pro_Display
    fonts:
      - asset: assets/fonts/SF-Pro-Display-Light.ttf
      - asset: assets/fonts/SF-Pro-Display-Regular.ttf
      - asset: assets/fonts/SF-Pro-Display-Medium.ttf
      - asset: assets/fonts/SF-Pro-Display-Semibold.ttf
      - asset: assets/fonts/SF-Pro-Display-Bold.ttf
